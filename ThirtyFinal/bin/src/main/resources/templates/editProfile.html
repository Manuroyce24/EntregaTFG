<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{../css/registro.css}">
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Thirty - Editar Perfil</h1>
        </div>

        <!-- Formulario de edición de perfil -->
        <form th:action="@{/editProfile}" th:object="${profileUser}" method="post" class="center-form">
            <div>
                <span>Nombre de Usuario: </span> 
                <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required="true" autofocus="true" />
                <div class="alert-red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error de usuario</div>
            </div>
            <div>
                <span>Apellido: </span> 
                <input type="text" th:field="*{apellido}" placeholder="Apellido" required="true" />
                <div class="alert-red" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error de apellidos</div>
            </div>
            <div>
                <span>Correo Electronico: </span> 
                <input type="email" th:field="*{email}" placeholder="Correo electrónico" required="true" />
                <div class="alert-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error de correo electrónico</div>
            </div>
            <div class="button-container">
                <button class="right iniciar-sesion" type="submit">Guardar Cambios</button>
                <button class="right atras" onclick="location.href='@{/profile + ${profileUser.id}}'">Atras</button>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.atras').click(function(e) {
                e.preventDefault();
                window.location.href = '/profile';
            });   
        });
    </script>
</body>
</html>
